<h2>Verify Damage Event</h2>
<div>
    <md-card>
        <md-card-header>
            <md-card-avatar>
                <md-icon md-svg-icon="{{ $ctrl.selectedDamage.avatar }}" class="md-user-avatar"></md-icon>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">{{ $ctrl.selectedDamage.name }}</span>
                <span class="md-subhead">{{ $ctrl.selectedDamage.location }}</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="{{ $ctrl.selectedDamage.image }}" class="md-card-image">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{ $ctrl.selectedDamage.title }}</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <p class="md-title">
                <i class="material-icons md-18">flash_on</i> {{ $ctrl.selectedDamage.amount.toFixed(2) }} EUR
            </p>
            <p>
                <span class="md-subhead">{{ $ctrl.selectedDamage.damage }}</span>
            </p>
            <md-button ng-click="$ctrl.approve()" ng-if="!$ctrl.approved" class="md-raised md-primary">APPROVE</md-button>
            <p class="text-success" ng-if="$ctrl.approved"><i class="material-icons">check_circle</i> APPROVED</md-button></p>
        </md-card-content>
    </md-card>
</div>
