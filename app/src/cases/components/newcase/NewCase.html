<h2>Create New Insurance Request</h2>
<md-content>
    <form name="insuranceForm">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Title</label>
                <input ng-model="case.title">
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Description</label>
            <textarea ng-model="case.description" md-maxlength="150" rows="3" md-select-on-focus></textarea>
        </md-input-container>
        <md-slider-container>
            <span class="md-body-1">Amount</span>
            <md-slider flex ng-model="case.amount" min="100" max="1000" class="md-primary">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="case.amount">
            </md-input-container>
        </md-slider-container>
        <md-slider-container>
            <span class="md-body-1">Premium</span>
            <md-slider flex ng-model="case.premium" min="0" max="100" class="md-primary">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="case.premium">
            </md-input-container>
        </md-slider-container>
    </form>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Lawrence Ray</span>
                <span class="md-subhead"><i class="material-icons md-18">place</i> Nairobi, Kenia</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media"><md-icon md-svg-icon="svg-4" class="avatar"></md-icon></div>
            </md-card-title-media>
        </md-card-title>
    </md-card>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary">SUBMIT</md-button>
    </section>
</md-content>
