<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>chaINsurance</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="./app.js"></script>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #1 (see wireframe) -->
  <md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>chaINsurance</h1>
  </md-toolbar>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleList()">
      <!-- Custom UsersList component -->
      <md-content width="4">
        <md-menu-item>
          <md-button ng-click="app.selectPage('new')">
            <md-icon md-svg-icon="note:add" md-menu-align-target></md-icon>
            Create Case
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="app.selectPage('fund')">
            <md-icon md-svg-icon="call:voicemail"></md-icon>
            Fund Case
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="app.selectPage('verify')">
            <md-icon md-svg-icon="social:notifications-{{ctrl.notificationsEnabled ? 'off' : 'on'}}"></md-icon>
            Verify Damage Event
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
      </md-content>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
      <new-case ng-if="app.selected === 'new'"></new-case>
      <fund-case ng-if="app.selected === 'fund'"></fund-case>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
